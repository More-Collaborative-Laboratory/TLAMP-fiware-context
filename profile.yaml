profile:
  title: Profile
  type: object
  description: 'Profile Entity for T-LAMP Project.'
  properties:
    #1ยบ
    id:
      description: Profile UUID
      type: string
      format: uri
      example: urn:ngsi-ld:Profile:[Field_uuid]
      x-ngsi:
        type: Property

    predefined:
      description: ' Predefined value to actuate in the LED and IR channels '
      enum:
        - predefined 1
        - predefined 2
        - predefined 3
        - predefined 4
        - predefined 5
      type: string
      x-ngsi:
        uri: "https://tlampproject.pt/dataModel/predefined/"
        uri-prefix: "https://tlampproject.pt/dataModel/"
        type: Property

    seedType:
      description: ' The seed types used in the current field'
      type: string
      x-ngsi:
        uri: "https://tlampproject.pt/dataModel/seedType/"
        uri-prefix: "https://tlampproject.pt/dataModel/"
        model: https://schema.org/Text
        type: Property