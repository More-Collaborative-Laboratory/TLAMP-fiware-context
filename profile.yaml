profile:
  title: Profile
  type: object
  description: 'Profile Entity for T-LAMP Project.'
  properties:
    #1ยบ
    id:
      description: Profile UUID
      type: string
      format: uri
      example: urn:ngsi-ld:Profile:[Field_uuid]
      x-ngsi:
        type: Property

    predefined:
      description: ' Predefined value to actuate in the LED and IR channels '
      enum:
        - predefined 1
        - predefined 2
        - predefined 3
        - predefined 4
        - predefined 5
      type: string
      x-ngsi:
        uri: "https://tlampproject.pt/dataModel/predefined/"
        uri-prefix: "https://tlampproject.pt/dataModel/"
        type: Property

    seedType:
      description: ' The seed types used in the current field'
      type: string
      x-ngsi:
        uri: "https://tlampproject.pt/dataModel/seedType/"
        uri-prefix: "https://tlampproject.pt/dataModel/"
        model: https://schema.org/Text
        type: Property

    channelsInProfile:
      description: 'This create an array to send command to the channel in order to 
                    control the channels. See the file How to Send data to Control the Channels.js
                    in the PATH: OneDrive../T-LAMP/_EXECUCAO/'
      type: array
      properties:
        channelPhysical: 
          type: string
        channelType:
          enum:
            - LED
            - Infrared
          type: string
        channelProfile:
          type: array
          properties:
            timeOn:
              description: This is the duration TIME that this channel will be ON for 
              type: string
            channelValue:
              type: number
      x-ngsi:
        uri: "https://tlampproject.pt/dataModel/channelsInProfile/"
        uri-prefix: "https://tlampproject.pt/dataModel/"  
        type: Property