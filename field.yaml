field:
  title: Field
  type: object
  description: 'Field Entity for T-LAMP Project.'
  properties:
    #1º
    id:
      description: Field UUID
      type: string
      format: uri
      example: urn:ngsi-ld:Building:[Field_uuid]
      x-ngsi:
        type: Property

    address:
      description: The company's headquarters address
      type: object
      title: Address
      properties:
        streetAddress:
          description: Street name
          type: string         
          example: Rua de São Bento
          x-ngsi:
            uri: "https://schema.org/streetAddress"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/streetAddress
            type: Property
        postalCode:
          description: Postal code
          type: string
          example: 1249-068
          x-ngsi:
            uri: "https://schema.org/postalCode"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/postalCode
            type: Property              
        addressLocality:
          description: Name of the city or location
          type: string
          example: Lisboa
          x-ngsi:
            uri: "https://schema.org/addressLocality"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/addressLocality
            type: Property             
        addressCountry:
          description: Country where the company has its headquarters
          type: string
          example: Portugal
          x-ngsi:
            uri: "https://schema.org/addressCountry"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/addressCountry
            type: Property
      x-ngsi:
        uri: "https://schema.org/address"
        uri-prefix: "https://schema.org/"
        model: https://schema.org/address
        type: Property

    category: 
      description: "The categories that this building belongs to"
      allOf:
        - $ref: "./openstreetmap.yaml#/Categories"
      type: string
      x-ngsi: 
        type: EnumProperty
        uri-prefix: "https://wiki.openstreetmap.org/wiki/Tag:building%3D"
    
    dateCreated:
      description: Date that the Organization was Created in data base.
      type: string
      x-ngsi:
        uri: "https://schema.org/dateCreated/"
        uri-prefix: "https://schema.org/"
        model: "https://schema.org/dateCreated/"
        type: Property
    
    dateModified:
      description: Date that any information about Organization was modified.
      type: string
      x-ngsi:
        uri: "https://schema.org/dateModified/"
        uri-prefix: "https://schema.org/"
        model: "https://schema.org/dateModified/"
        type: Property 

    ownedBy:
      anyOf:
        - description: 'Relationship property: Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Relationship to Organization, this devices is ownedBy: urn:ngsi-ld:Organization:Organization_UUID.'
      x-ngsi:
        uri: "https://tlampproject.pt/dataModel/ownedBy/"
        uri-prefix: "https://tlampproject.pt/dataModel/"
        type: Relationship

    seedType:
      description: ' The seed types used in the current field'
      type: string
      x-ngsi:
        uri: "https://tlampproject.pt/dataModel/seedType/"
        uri-prefix: "https://tlampproject.pt/dataModel/"
        model: https://schema.org/Text
        type: Property
    
    fieldWidth:
      type: number
      x-ngsi:
        uri: "https://tlampproject.pt/dataModel/fieldWidth/"
        uri-prefix: "https://tlampproject.pt/dataModel/"
        model: https://schema.org/serialNumber
        type: Property

    fieldHeight:
      type: number
      x-ngsi:
        uri: "https://tlampproject.pt/dataModel/fieldHeight/"
        uri-prefix: "https://tlampproject.pt/dataModel/"
        model: https://schema.org/serialNumber
        type: Property

    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty

Categories: 
  $ref: "https://fiware.github.io/tutorials.NGSI-LD/models/openstreetmap.yaml#/Categories"